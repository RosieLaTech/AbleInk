<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annotation App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.15.349/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hidden {
      display: none;
    }
    #toolbarFrame {
      background-color: #add8e6; /* Light blue */
      padding: 10px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    #toolbarFrame button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #workspaceFrame {
      border: 2px solid #aaa;
      margin-top: 5px;
      height: calc(100vh - 70px);
      position: relative;
    }
    #canvas {
      background-color: white;
      display: block;
    }
    #docList .docItem {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #docList .docItem img {
      border: 1px solid #888;
    }
  </style>
</head>
<body>
  <!-- Toolbar Frame -->
  <div id="toolbarFrame">
    <button id="fileInputButton">Import</button>
    <input type="file" id="fileInput" style="display:none;">
    <button id="tool-pencil">Pencil</button>
    <button id="tool-highlight">Highlight</button>
    <button id="tool-erase">Erase</button>
    <button id="tool-text">Text</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <span id="autosaveStatus" style="margin-left: auto;">Saved âœ“</span>
  </div>

  <!-- Workspace Frame -->
  <div id="workspaceFrame">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Library Screen (hidden initially) -->
  <div id="libraryScreen" class="hidden">
    <button onclick="createNewDoc()">New Document</button>
    <div id="docList"></div>
  </div>

  <!-- Editor Screen -->
  <div id="editorScreen"></div>

  <!-- Link to your JS file -->
  <script src="app.js"></script>
</body>
</html>
