<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistive Annotation App</title>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="light">
  <header>
    <h1>AbleInk</h1>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <input type="file" id="fileInput" accept="image/*" />
    <canvas id="canvas"></canvas>
  </main>

  <nav class="toolbar">
  <button onclick="setTool('text')">Add Text</button>
  <button onclick="setTool('pencil')">Pencil</button>
  <button onclick="setTool('highlight')">Highlighter</button>
  <button onclick="setTool('erase')">Erase</button>
  <button onclick="cycleColor()">Colors</button>
  <button onclick="saveDoc()">Save</button>
  <button onclick="exportImage()">Export</button>
</nav>
  <script src="app.js"></script>
</body>
</html>
